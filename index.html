<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notion Greeting</title>
  <style>
    body {
      background-color: transparent;
      color: white;
      font-size: 24px;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>
  <h2 id="greeting"></h2>

  <script>
    function updateGreeting() {
      const today = new Date();
      const hours = today.getHours();
      const day = today.getDate();
      const month = today.getMonth() + 1;

      let greetingText = "";

      // Event-based Greetings
      if (month === 1 && day === 1) {
        greetingText = "Happy New Year! 🎉";
      } else if (month === 1 && day === 29) {
        greetingText = "新年快乐! Happy Chinese New Year!";
      } else if (month === 4 && day === 19) {
        greetingText = "Happy Birthday! 🎂";
      } else if (month === 12 && day === 25) {
        greetingText = "Merry Christmas! 🎄";
      } else {
        // Time-based Greetings
        if (hours < 12) {
          greetingText = "Good Morning, Wen Jay!";
        } else if (hours < 18) {
          greetingText = "Good Afternoon, Wen Jay!";
        } else {
          greetingText = "Good Evening, Wen Jay!";
        }
      }

      document.getElementById("greeting").innerText = greetingText;
    }

    updateGreeting();
  </script>
</body>
</html>
